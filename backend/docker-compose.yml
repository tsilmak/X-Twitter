services:
  db:
    image: postgres:latest
    container_name: twitter-x-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: Twitter-X-Recreation-DB
    ports:
      - "5469:5432"

  redis:
    image: redis:latest
    container_name: twitter-x-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  backend:
    build: .
    container_name: backend-main-java
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/Twitter-X-Recreation-DB
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      JPA_HIBERNATE_DDL: update
      BREVO_API_KEY: your-brevo-api-key
      SMTP_MY_EMAIL: your-email@example.com
      ORIGIN_BASEURL: http://localhost:3000
      JWT_SECRET: your-jwt-secret-key-change-this-in-production
      JWT_EXPIRATION: 86400000
      REDIS_HOST: redis
      REDIS_PORT: 6379
